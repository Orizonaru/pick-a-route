<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick-a-route</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 1200px;
        }
        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .card-good {
            border: 5px solid green
        }

        .card-bad {
            border: 5px solid red
        }

        .card-body {
            padding: 20px;
        }
        .card-title {
            font-size: 1.5rem;
            color: #333;
        }
        .status-loading {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        .list-group-item-action {
            cursor: pointer;
        }

        .good-case {
            font-weight: bold;
            color: green
        }

        .bad-case {
            font-weight: bold;
            color: red
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-dark">Pick-a-route</h1>
        <h3 class="text-center text-dark">Планируйте свое путешествие с умом!</h3>
        <form id="weather-form" class="row g-4">
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" id="start-city" class="form-control" name="start_city" required>
                    <label for="start-city">Город отправления</label>
                </div>
                <ul class="list-group mt-2" id="start-city-suggestions"></ul>
            </div>
            <div class="col-md-6">
                <div class="form-floating">
                    <input type="text" id="end-city" class="form-control" name="end_city" required>
                    <label for="end-city">Город прибытия</label>
                </div>
                <ul class="list-group mt-2" id="end-city-suggestions"></ul>
            </div>
            <div class="col-12">
                <button type="submit" class="btn btn-dark w-100 py-2">Узнать погоду</button>
            </div>
        </form>
        <div id="result" class="row mt-5 g-4"></div>
    </div>

    <script>
        document.getElementById('weather-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const startCity = document.getElementById('start-city').value;
            const endCity = document.getElementById('end-city').value;
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(`/api/weather/multiple`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ start_city: startCity, end_city: endCity })
                });

                const data = await response.json();
                displayResults(data);
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">Ошибка загрузки данных</div>`;
            } finally {
                loadingDiv.classList.add('d-none');
            }
        });

        const displayResults = (data) => {
            const resultDiv = document.getElementById('result');

            if (data.error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                return;
            }

            resultDiv.innerHTML = `
                ${[data.start_city, data.end_city].map(city => `
                    <div class="col-md-6">
                        <div class="card ${city.condition ? 'card-good' : 'card-bad'}">
                            <div class="card-body">
                                <h5 class="card-title">${city.name}</h5>
                                <p>Температура воздуха от ${city.temp_min}°C до ${city.temp_max}°C</p>
                                <p>Скорость ветра ${city.wind_speed} км/ч</p>
                                <p>Шанс выпадения осадков ${city.rain_prob}%</p>
                                <p class="${city.condition ? 'good-case' : 'bad-case'}">${city.condition ? 'Погода хорошая!' : 'Лучше не ехать('}</p>
                            </div>
                        </div>
                    </div>
                `).join('')}
            `;
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
